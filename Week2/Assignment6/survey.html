<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="survey.css">
    <title>Survey of TechnoWeb</title>
</head>
<body>
    <div class="Divs">
    <h1>Survey form TechnoWeb</h1>

</div>
<div class="Divs" id="div2">
    <form>
    <label for="FirstName">First Name</label>
    <input id="FirstName" type="text" placeholder="Enter First Name">
    <br><br>
    <label for="LastName">Last Name</label>
    <input id="LastName" type="text" placeholder="Enter Last Name">
    <br><br>
    <label for="Email_Id">Email Id</label>
    <input id="Email_Id" type="email" placeholder="abc@gmail.com">
    <br><br>
    <label for="MobileNumber">Mobile Number</label>
    <input id="MobileNumber" type="number" placeholder="Enter your Mobile Number">
    <br><br>
    <label for="Department">Department</label>
    <input id="Department" type="text" placeholder="Enter Department Name">
    <br><br>
    <label for="YearOfStudy">Year of Study</label>
    <input id="YearOfStudy" type="number" placeholder="Enter year of Study">
    <br><br>
    <label for="RollNumber">Roll Number</label>
    <input id="RollNumber" type="number" placeholder="Enter your Roll Number">
    <br><br>
    <button>Clear</button>
    <button>Submit</button>
</form>
</div>
</body>
</html>
