<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div1">
    <label for="password">Enter password</label>
    <input type="password" id="pass">
    <button id="btn" onclick="showFunc()">Show password</button>
    </div>
    <script>
        function showFunc(){
            var passRef=document.getElementById("pass")
            var btnRef=document.getElementById("btn")
            if(passRef.type === "password"){
            passRef.type="text"
            btnRef.innerText="Hide Password"
            }
            else{
                passRef.type="password"
                btnRef.innerText="Show password"
            }
        }
        
    </script>
</body>
</html>
